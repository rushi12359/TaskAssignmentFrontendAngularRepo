 <h3>Student Detail</h3>

<div class="alert alert-success" *ngIf='updateMessege'>{{updateMessege}}</div>

<div class="container">
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">

    <fieldset class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="student.first_name" class="form-control" name="first_name" required="required">
    </fieldset>

    <fieldset class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="student.last_name" class="form-control" name="last_name" required="required">
    </fieldset>

    <fieldset class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="student.email" class="form-control" name="email" required="required">
    </fieldset>

    

    <fieldset class="form-group">
      <label>Password</label>
      <input type="text" [(ngModel)]="student.password" class="form-control" name="password" required="required">
    </fieldset> 

    

    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
